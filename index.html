<!DOCTYPE html>
<html>
    <head>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="./style.css" />
            <title>WebStickies</title>
    </head>

    <body onload="checkCookie(),alertUser()">
         <div class="head">
            <button class="btn"id="btn" style="font-size: 50px;">WebStickies</button>     
        </div>

              
        <div class="input">
                <div class="text-box">
                    <input id="textbox" type="text"> 
                </div> 
        </div>
        <div class="section-1">
            <button class="pad-1" id="pad1">
                <ul id="note-1"></ul>
            </button>
            <button class="pad-2" id="pad2">            
                <ul id="note-2"></ul>
            </button>
            <button class="pad-3" id="pad3">
                <ul id="note-3"></ul>
            </button>
            <button class="pad-4" id="pad4">
                <ul id="note-4"></ul>
            </button>
        </div>
        <div class="section-2">
            <button class="pad-5" id="pad5">
                <ul id="note-5"></ul>
            </button>
            <button class="pad-6" id="pad6">
                <ul id="note-6"></ul>
            </button>     
            <button class="pad-7" id="pad7">
                <ul id="note-7"></ul>
            </button>
            <button class="pad-8" id="pad8">
                <ul id="note-8"></ul>
            </button>
        </div>
        


        <div id="myModal" class="modal">

  
        <div class="modal-content">
            <div class="modal-header" style="color: black;">
                <span class="close">&times;</span>
                <h2>To Create a Note: Type in the textbox and click on the note you would like to add.</h2>
            </div>
            <div class="modal-footer" style="color: black;">
                <h2>To Delete a Note: Click on a note and press the delete key.</h2>
                <p>WebStickiesv1.0.3</p>
            </div>
            <button style="top: 400px; left: 655px;position: fixed; border-color: red; width: 100px; height: 60px;font-size: 20px;" 
                    onclick="clearAll()">clear notes</button>
        </div>

        </div>

        </div>
        
        <script src="app.js"></script>
    </body>








</html>
